events {
    worker_connections 1024;
}

http {
    # Temporary configuration for Let's Encrypt validation
    server {
        listen 80;
        server_name aicc.uksouth.cloudapp.azure.com;

        # Let's Encrypt challenge path
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

        # Health check for testing
        location /health {
            access_log off;
            return 200 "healthy - ready for SSL validation\n";
            add_header Content-Type text/plain;
        }

        # Temporary placeholder for other requests
        location / {
            return 200 "SSL validation server running\n";
            add_header Content-Type text/plain;
        }
    }
}