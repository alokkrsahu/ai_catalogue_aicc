apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-catalogue-ingress
  namespace: ai-catalogue
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "${CERT_MANAGER_ISSUER}"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - "${DOMAIN_NAME}"
    - "www.${DOMAIN_NAME}"
    secretName: ai-catalogue-tls
  rules:
  - host: "${DOMAIN_NAME}"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  - host: "www.${DOMAIN_NAME}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-catalogue-admin-ingress
  namespace: ai-catalogue
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ai-catalogue-admin-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Admin Tools'
spec:
  tls:
  - hosts:
    - "admin.${DOMAIN_NAME}"
    secretName: ai-catalogue-admin-tls
  rules:
  - host: "admin.${DOMAIN_NAME}"
    http:
      paths:
      - path: /pgadmin
        pathType: Prefix
        backend:
          service:
            name: pgadmin-service
            port:
              number: 8080
      - path: /attu
        pathType: Prefix
        backend:
          service:
            name: attu-service
            port:
              number: 3001
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-catalogue-admin-auth
  namespace: ai-catalogue
type: Opaque
stringData:
  auth: "${ADMIN_BASIC_AUTH}"