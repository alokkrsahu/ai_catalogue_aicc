apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ai-catalogue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z backend-service 8000; do
            echo "Waiting for backend..."
            sleep 2
          done
      containers:
      - name: frontend
        image: "${CONTAINER_REGISTRY}/ai-catalogue-frontend:${IMAGE_TAG}"
        envFrom:
        - configMapRef:
            name: ai-catalogue-config
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        - name: VITE_BACKEND_URL
          value: "${FRONTEND_BACKEND_URL}"
        - name: VITE_API_BASE_URL
          value: "${FRONTEND_BACKEND_URL}/api"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 30
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ai-catalogue
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: ai-catalogue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80