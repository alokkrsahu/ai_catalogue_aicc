name: Push to Upstream
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  actions: read
jobs:
  push-to-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OXFORD_PAT }}
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.name 'alokkrsahu'
          git config --global user.email 'alok.kr.sahu@outlook.com'
      - name: Remove workflow files and push to upstream
        run: |
          git remote add upstream https://github.com/OxfordCompetencyCenters/ai_catalogue_aicc.git
          git fetch upstream
          
          # Remove .github directory from the current commit
          git rm -rf .github/ || echo "No .github directory to remove"
          git commit -m "Remove workflow files for upstream sync" || echo "Nothing to commit"
          
          # Merge any upstream changes
          git merge upstream/main --no-edit || echo "Already up to date"
          
          # Push to upstream
          git push upstream main:main
        env:
          GITHUB_TOKEN: ${{ secrets.OXFORD_PAT }}
