name: Push to Upstream (Force)
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  actions: read
jobs:
  push-to-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OXFORD_PAT }}
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.name 'alokkrsahu'
          git config --global user.email 'alok.kr.sahu@outlook.com'
      - name: Force push to upstream
        run: |
          git remote add upstream https://github.com/OxfordCompetencyCenters/ai_catalogue_aicc.git
          git push upstream main:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.OXFORD_PAT }}
