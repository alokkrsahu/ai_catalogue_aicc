<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for AICC Public Chatbot</title>
</head>
<body>
    <h1>AICC Public Chatbot CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
    async function testCORS() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing CORS...';
        
        try {
            const response = await fetch('https://aicc.uksouth.cloudapp.azure.com/api/public-chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Hello from CORS test!'
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>✅ CORS Test Successful!</h2>
                    <p><strong>Response:</strong> ${data.response.substring(0, 200)}...</p>
                    <p><strong>Request ID:</strong> ${data.metadata.request_id}</p>
                `;
            } else {
                resultDiv.innerHTML = `❌ HTTP Error: ${response.status} - ${response.statusText}`;
            }
            
        } catch (error) {
            resultDiv.innerHTML = `❌ CORS Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
