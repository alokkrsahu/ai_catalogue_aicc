# Temporary SSL validation configuration
version: '3.8'

services:
  # Minimal Nginx for SSL validation
  nginx-temp:
    image: nginx:alpine
    container_name: ai_catalogue_nginx_temp
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.temp.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - ai_catalogue_network

  # Certbot service for Let's Encrypt certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: ai_catalogue_certbot
    volumes:
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/logs:/var/log/letsencrypt
    networks:
      - ai_catalogue_network

networks:
  ai_catalogue_network:
    driver: bridge